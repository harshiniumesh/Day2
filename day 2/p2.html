<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        p {
            color: rgb(255, 0, 162); /* Element Selector */
        }
        .second-paragraph { 
            color: rgb(81, 0, 128); /* Class Selector */
        }
        #third-paragraph {
            color: rgb(0, 255, 132); /* ID Selector */
        }
    </style>
</head>
<body>
    <p>This is the first paragraph styled with an element selector.</p>
    <p class="second-paragraph">This is the second paragraph styled with a class selector.</p>
    <p id="third-paragraph">This is the third paragraph styled with an ID selector.</p>
</body>
</html>
